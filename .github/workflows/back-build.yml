name: Backend Build

on:
  push:

jobs:
  ci-pipeline:
    name: Validate and Build Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Backend/rest-service

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup JDK
      uses: actions/setup-java@v2
      with:
        java-version: 17
        
    - name: Run Checkstyle
      run: ./gradle check

    - name: Run Gradle Tests
      run: ./gradle test
