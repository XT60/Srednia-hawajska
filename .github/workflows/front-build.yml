name: Frontend Build

on:
  push:

jobs:
  ci-pipeline:
      name: Validate and Build Frontend
      runs-on: ubuntu-latest
      defaults:
        run:
          working-directory: ./Frontend

      steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run Tests
        run: npm run test
    
  
